<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal"><br>
            Rate <input type="range" min="1" max="20" value="10.25" step="0.25" onchange="show_value(this.value)" id="super"><span id="slider_value"></span><br>
            <label for="years">No. of years</label>
            <select type="number" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>

            <button onclick="compute()">Compute Interest</button><br>
            <span id="result"></span><br>
            <footer>
                Â© Copyright 2021, All Rights Reserved
            </footer>
        </div>
    </body>
</html>
